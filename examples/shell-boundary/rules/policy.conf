# Judgment Boundary Policy Rules
# Format: DECISION|RULE_ID|PATTERN|REASON
# Each line is one rule with exactly 4 fields

# STOP Rules
STOP|R3_DESTRUCTIVE_RM|rm\s+-rf|Destructive rm -rf detected
STOP|R3_DESTRUCTIVE_MKFS|mkfs|Filesystem format command detected
STOP|R3_DESTRUCTIVE_DD|dd\s+.*of=|Dangerous dd operation detected
STOP|R3_SHADOW_FILE|/etc/shadow|Access to /etc/shadow blocked
STOP|R3_PASSWD_FILE|/etc/passwd|Access to /etc/passwd blocked
STOP|R3_SSH_KEY|id_rsa|Private key access blocked
STOP|R3_CURL_PIPE|curl.*bash|Remote script execution blocked
STOP|R3_WGET_PIPE|wget.*sh|Remote script execution blocked

# HOLD Rules
HOLD|R2_PRODUCTION_WWW|/var/www|Production web directory access
HOLD|R2_PRODUCTION_SRV|/srv|Server directory access
HOLD|R2_NETCAT|nc\s|Network connection via netcat
HOLD|R2_SSH|ssh\s.*@|SSH connection attempt

# ALLOW Rules
ALLOW|R1_LS|^ls\s|Safe directory listing
ALLOW|R1_PWD|^pwd|Safe working directory query
ALLOW|R1_WHOAMI|^whoami|Safe user identity query
ALLOW|R1_DATE|^date|Safe date query
ALLOW|R1_ECHO|^echo\s|Safe echo command
ALLOW|R1_CAT_TMP|^cat\s+/tmp/|Safe read from /tmp
